{% extends 'layout.html' %}
{% load static %}
{% block head %}
<meta charset="utf-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
/>
<title>Register</title>
<link
  rel="stylesheet"
  href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}"
/>
<link
  rel="stylesheet"
  href="{% static 'assets/css/Login-Form-Basic-icons.css' %}"
/>
<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
/>
{% endblock %}

{% block body %}

<section class="py-4 py-xl-5">
    <div class="container">
      <div class="row mb-5">
        <div class="col-md-8 col-xl-6 text-center mx-auto">
          <h2>Register</h2>
          <p></p>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-xl-4">
          <div class="card mb-5">
            <div class="card-body d-flex flex-column align-items-center">
              <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
                <svg
                  class="bi bi-person"
                  xmlns="http://www.w3.org/2000/svg"
                  width="1em"
                  height="1em"
                  fill="currentColor"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
                  ></path>
                </svg>
              </div>
              <form action="{% url 'UserAuth:register' %}" class="text-center" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <input
                    class="form-control"
                    type="text"
                    name="username"
                    placeholder="Username"
                  />
                </div>
                <div class="mb-3">
                    <input
                      class="form-control"
                      type="email"
                      name="email"
                      placeholder="Email"
                    />
                  </div>
                <div class="mb-3">
                  <input
                    class="form-control"
                    type="password"
                    name="password1"
                    placeholder="Password"
                  />
                </div>
                <div class="mb-3">
                    <input
                      class="form-control"
                      type="password"
                      name="password2"
                      placeholder="Confirm Password"
                    />
                  </div>
                <div class="mb-3">
                  <select name="role" class="form-select" aria-label="Default select example">
                      <option value="student" selected>Student</option>
                      <option value="educator">Educator</option>
                      <option value="evaluator">Evaluator</option>
                  </select>
                </div>
                <input name="register_type" type="hidden" value="normal" />
                {% for message in messages %}
                <p style="color: red">{{message}}</p>
                {% endfor %}
                <div class="mb-3">
                  <button class="btn btn-primary d-block w-100" type="submit">
                    Register
                  </button>
                </div>
              </form>
              <p class="text-muted">Forgot your password?</p>
              <p class="text-muted">
                already registered? <a href="{% url 'UserAuth:login' %}">Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
{% endblock %}
